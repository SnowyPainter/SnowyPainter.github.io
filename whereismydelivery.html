<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is my Delivery??? - CJ only</title>
</head>

<body>
    <div class="card">
        <h1 class="title">Where is my CJ Delivery?</h1>
        <div class="body center">
            <h2>운송장 번호</h2>
            <input id="no" style="font-size: 20px; width: auto; height: 50px;" /><br>
            <button onclick="show()"
                style="width: 100px; height: 40px; font-size: 20px; margin-top: 20px;border-radius: 30px; background-color: red; color: white; border: 0;">조회</button>
        </div>
    </div>

    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        var proceed = confirm("쿠키사용합니다. 운송장 번호 3일간 저장되고요, 다른데 안쓰고 편의를 위한겁니다. 쿠키 저장 동의하십니까?");
        if (proceed) {
            document.getElementById("no").value = getCookie("no");
        } else {
            window.location.href = "./index.html";
        }
        function show() {
            
            const no = document.getElementById("no").value

            setCookie("no", no, 3)

            window.location.href = "http://nplus.doortodoor.co.kr/web/detail.jsp?slipno="+no;
        }



    </script>
    <script src="./style.js"></script>
</body>

</html>
